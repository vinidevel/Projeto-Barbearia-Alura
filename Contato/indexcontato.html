<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="./Style/stylecontato.css">
    <link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&family=Source+Sans+Pro:wght@200&display=swap"
	rel="stylesheet">
  
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="./Images/logo.png" alt="logo da barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="../index.html" target="_blank">Home</a></li>
                    <li><a href="../Produtos/indexprodutos.html" target="_blank">Produtos</a></li>
                    <li><a href="../Contato/indexcontato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
       
            <form action="">
                
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" name="nomesobrenome" id="nomesobrenome" class="input-padrao" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="input-padrao" required
                        placeholder="seuemail@dominio.com.br">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="67" rows="10" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>
                    <label for="radio-email"> <input type="radio" name="contato" value="e-mail" id="radio-email">
                        E-mail</label>
                    <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone</label>
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked> Whatsapp</label>
                </fieldset>
                <fieldset class="horario">
                    <legend>Qual horário prefere ser atendido ?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail
                    ?</label>
                <div class="botaoenviar" ><input type="submit" value="Enviar Formulário" class="enviar"></div>
                
            </form>
        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>
    </main>
    <footer>
        <img src="../Contato/Images/logo-branco.png"logo da barbearia alura">
        <p class="copyright" > &copy; Copyright Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
